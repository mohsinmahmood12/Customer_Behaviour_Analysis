{% extends "base.html" %}

{% block content %}
  <div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md">
      <h2 class="text-2xl font-semibold mb-6 text-gray-800">Register</h2>
      {% if error %}
        <div class="bg-red-100 text-red-900 mb-4 px-4 py-2 rounded">
          {{ error }}
        </div>
      {% endif %}
      <form method="post" class="rounded-lg bg-purple-100 p-6">
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2" for="username">
            Username
          </label>
          <input class="appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" id="username" type="text" name="username" placeholder="Username">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2" for="password">
            Password
          </label>
          <input class="appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" id="password" type="password" name="password" placeholder="Password">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2" for="confirm_password">
            Confirm Password
          </label>
          <input class="appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" id="confirm_password" type="password" name="confirm_password" placeholder="Confirm Password">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2" for="email">
            Email
          </label>
          <input class="appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" id="email" type="email" name="email" placeholder="Email">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2" for="role">
            Role
          </label>
          <select class="appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:border-blue-500" id="role" name="role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="flex items-center justify-between">
          <button class="btn btn-primary bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Register
          </button>
          <a class="inline-block align-baseline font-medium text-sm text-blue-500 hover:text-blue-800" href="#">
            Forgot
            </a>
        </div>
        </form>
    </div>
    </div>
{% endblock %}
