<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Model Selection</title>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto py-8 px-4">
        <div class="bg-white rounded-lg shadow p-8">
            <h1 class="text-3xl font-bold mb-8">Customer Behaviour Analysis</h1>
            <form action="{{ url_for('index') }}" method="POST">
                <div class="mb-6">
                    <label for="text" class="block mb-2">Text</label>
                    <textarea name="text" id="text" rows="4" class="w-full p-2 border border-gray-300 rounded"></textarea>
                </div>
                <div class="mb-6">
                    <label for="model" class="block mb-2">Model</label>
                    <select name="model" id="model" class="w-full p-2 border border-gray-300 rounded">
                        <option value="decision_tree">Decision Tree</option>
                        <option value="xgboost">XGBoost</option>
                        <option value="lstm">LSTM</option>
                        <option value="rnn">RNN</option>
                    </select>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Predict</button>
            </form>
            {% if sentiment %}
                <div class="mt-12">
                    <h2 class="text-2xl font-bold mb-4">Prediction</h2>
                    <p class="text-lg">The predicted sentiment is <strong>{{ sentiment }}</strong>.</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
