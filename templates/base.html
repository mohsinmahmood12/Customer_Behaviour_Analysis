<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Behavior Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background-color: #f5e8e8;
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: #b19cd9;
            color: #fff;
            padding: 20px;
        }
        
        h1 {
            margin: 0;
            font-size: 32px;
        }
        
        nav {
            background-color: #7d5ba6;
            color: #fff;
            padding: 10px;
        }
        
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        li {
            display: inline-block;
            margin-right: 10px;
        }
        
        li:last-child {
            margin-right: 0;
        }
        
        a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
        }
        
        a:hover {
            background-color: #fff;
            color: #7d5ba6;
        }
        
        main {
            padding: 20px;
        }
        
        footer {
            background-color: #b19cd9;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        
        button[type="submit"] {
            background-color: #7d5ba6;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }
        
        button[type="submit"]:hover {
            background-color: #b19cd9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Customer Behavior Analysis</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('data_upload') }}">Data Upload</a></li>
            <li><a href="{{ url_for('data_visualization') }}">Data Visualization</a></li>
            <li><a href="{{ url_for('customer_segmentation') }}">Customer Segmentation</a></li>
            <li><a href="{{ url_for('purchase_prediction') }}">Purchase Prediction</a></li>
            <li><a href="{{ url_for('customer_lifetime_value') }}">Customer Lifetime Value</
            <li><a href="{{ url_for('user_management') }}">User Management</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <header>
        <h1>Customer Behavior Analysis</h1>
    </header>
    <footer>
        <p>&copy; 2023 - Customer Behavior Analysis</p>
    </footer>
</body>
</html>
